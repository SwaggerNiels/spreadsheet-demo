<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Spreadsheet</title>

  <!-- Handsontable CSS + JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    #sheet {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Interactive Spreadsheet Example</h1>
  <div id="sheet"></div>

  <script>
    const container = document.getElementById('sheet');

    const data = [
      ['Product', 'Price', 'Quantity', 'Total'],
      ['Apples', 1.2, 10, '=B2*C2'],
      ['Oranges', 0.8, 12, '=B3*C3'],
      ['Bananas', 1.0, 5, '=B4*C4'],
    ];

    const hot = new Handsontable(container, {
      data,
      rowHeaders: true,
      colHeaders: true,
      formulas: true,
      dropdownMenu: true,
      contextMenu: true,
      filters: true,
      licenseKey: 'non-commercial-and-evaluation'
    });

    hot.addHook('afterChange', function(changes, source) {
      if (source !== 'loadData' && changes) {
        console.log('Data changed:', hot.getData());
      }
    });
  </script>

</body>
</html>
