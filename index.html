<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Spreadsheet with Firebase</title>

  <!-- Handsontable CSS + JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    #sheet {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Interactive Spreadsheet (Synced via Firebase)</h1>
  <div id="sheet"></div>

  <script>
    // ðŸ”‘ TODO: Replace with your Firebase config (from console)
    const firebaseConfig = {
      apiKey: "AIzaSyCmhO83wjFUkJbnApx6WpVhK6wcuBf8iKA",
      authDomain: "oect-models.firebaseapp.com",
      databaseURL: "https://oect-models-default-rtdb.firebaseio.com",
      projectId: "oect-models",
      storageBucket: "oect-models.appspot.com",
      messagingSenderId: "130635345091",
      appId: "YOUR_APP_ID_HERE"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Create Handsontable
    const container = document.getElementById('sheet');
    const hot = new Handsontable(container, {
      data: [
        ['Product', 'Price', 'Quantity', 'Total'],
        ['Apples', 1.2, 10, '=B2*C2'],
        ['Oranges', 0.8, 12, '=B3*C3'],
        ['Bananas', 1.0, 5, '=B4*C4']
      ],
      rowHeaders: true,
      colHeaders: true,
      formulas: true,
      dropdownMenu: true,
      contextMenu: true,
      filters: true,
      licenseKey: 'non-commercial-and-evaluation'
    });

    // Load data from Firebase
    const dataRef = db.ref('sheetData');
    dataRef.on('value', (snapshot) => {
      if (snapshot.exists()) {
        hot.loadData(snapshot.val());
      }
    });

    // Save data to Firebase on every change
    hot.addHook('afterChange', (changes, source) => {
      if (source !== 'loadData' && changes) {
        dataRef.set(hot.getData());
      }
    });
  </script>

</body>
</html>
