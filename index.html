<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Spreadsheet with Firebase</title>

  <!-- Handsontable CSS + JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    #sheet {
      width: 800px;
      margin: auto;
    }
    #status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Interactive Spreadsheet (Synced via Firebase)</h1>
  <div id="sheet"></div>
  <div id="status">Connecting...</div>

  <script type="module">
    // âœ… Import Firebase modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ðŸ”‘ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCmhO83wjFUkJbnApx6WpVhK6wcuBf8iKA",
      authDomain: "oect-models.firebaseapp.com",
      databaseURL: "https://oect-models-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "oect-models",
      storageBucket: "oect-models.firebasestorage.app",
      messagingSenderId: "130635345091",
      appId: "1:130635345091:web:e42b4ea17a5b8873b24676",
      measurementId: "G-8P0HBKVY00"
    };

    // ðŸ”¥ Initialize Firebase + Database
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ”¢ Initialize Handsontable
    const container = document.getElementById('sheet');
    const statusEl = document.getElementById('status');

    const hot = new Handsontable(container, {
      data: [
        ['Product', 'Price', 'Quantity', 'Total'],
        ['Apples', 1.2, 10, '=B2*C2'],
        ['Oranges', 0.8, 12, '=B3*C3'],
        ['Bananas', 1.0, 5, '=B4*C4']
      ],
      rowHeaders: true,
      colHeaders: true,
      formulas: true,
      dropdownMenu: true,
      contextMenu: true,
      filters: true,
      licenseKey: 'non-commercial-and-evaluation'
    });

    // ðŸ“¡ Reference to your data node
    const dataRef = ref(db, 'sheetData');

    // ðŸŸ¢ Load existing data from Firebase
    onValue(dataRef, (snapshot) => {
      if (snapshot.exists()) {
        hot.loadData(snapshot.val());
        setStatus('Synced');
      } else {
        setStatus('No data found (new sheet)');
      }
    });

    // ðŸŸ¡ Save changes to Firebase
    let saveTimeout;
    hot.addHook('afterChange', (changes, source) => {
      if (source === 'loadData' || !changes) return;

      setStatus('Saving...');
      clearTimeout(saveTimeout);

      saveTimeout = setTimeout(() => {
        set(dataRef, hot.getData())
          .then(() => setStatus('Synced'))
          .catch(() => setStatus('Error saving'));
      }, 1000);
    });

    // ðŸ’¬ Status helper
    function setStatus(text) {
      statusEl.textContent = text;
      if (text === 'Synced') statusEl.style.background = '#2ecc71';
      else if (text === 'Saving...') statusEl.style.background = '#f1c40f';
      else if (text === 'Error saving') statusEl.style.background = '#e74c3c';
      else statusEl.style.background = '#555';
    }
  </script>

</body>
</html>
